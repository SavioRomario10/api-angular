<!--Formulario-->
<form action="">
    <label>Curso</label>
    <input type="text" name="nomeCurso" [(ngModel)]="curso.nomeCurso"> <br>
    <label>valor</label>
    <input type="text" name="valorCurso" [(ngModel)]="curso.valorCurso"> <br>
    
    <button (click)="cadastro(curso)">Cadastrar</button>
    <button (click)="alterar(curso)">Alterar</button>
    <button (click)="remover(this.curso)">Excluir</button>

</form>
<!--Tabela-->
 <table border="1">
     <tr *ngFor="let v of vetor">
         <td>{{v.nomeCurso}}</td>
         <td>{{v.valorCurso}}</td>
         <td><button (click)="selecionarCurso(v)">Selecionar Curso</button></td>
     </tr>
 </table>
